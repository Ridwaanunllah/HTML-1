<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align & Valign</title>
    <!--using Align and Valign -->
</head>
<body>
    <table border="3">
        <caption>Examples of Align and Valign Attributes</caption>
        <tr align="center">
            <th> </th>
            <th>Column Label 1</th>
            <th>Column Label 2</th>
            <th>Column Label 3</th>
        </tr>

        <tr>
            <th>align</th>
            <td align="left"> Left</td>
            <td align="center"> Center</td> 
            <td align="right"> Right</td>
        </tr>

        <tr>
            <th><br/>Valign<br/><br/></th>
            <td>Default</td>
            <td valign="top">Top</td>
            <td valign="bottom">Bottom</td>
        </tr>
    </table>
    
</body>
</html>
