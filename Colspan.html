<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
</head>
<body>
    <h4>Cell that spans two columns:</h4>
<table border="3">
<tr>
<th>Name</th>
<th colspan="2">Telephone</th>
</tr>
<tr>
<td>Usain</td>
<td>555 77 854</td>
<td>555 77 855</td>
    
</body>
</html>
