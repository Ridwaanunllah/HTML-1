<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Group_Element</title>
</head>
<body>
    <!--A row group Element-->
    <h2>Example of Row Group element</h2>
    <table border="1">
        <caption>Former Fifa World Best Players</caption>
        <head>
            <tr><th>Name</th> <th>Country</th><th>Year Voted As Best Player</th>
            </tr>
        </head>
        <tfooter>
            <tr><td>Compiled by Sir Noble; Sorce
                 <a href="http://www.fifa.com/ballondor/archive/bestplayers/men.html">FIFA</a>
            </td></tr>
        </tfooter>
        <tbody>
            <tr><td>Lionel Messi</td> <td>Argentina</td> <td>2009, 2010,2011</td>
            </tr>
        </tbody>
        <tbody>
            <tr><td>Christiano Ronlado</td> <td>Portugal</td> <td>2008</td>
            </tr>
        </tbody>
        <tbody>
            <tr><td>Kaka</td> <td>Brazil</td> <td>2007</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
