<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan attribute</title>
    <!--This is a rowspan attribute-->
</head>
<body>
    <h4>Cell that spans two rows:</h4>
    <table border="1">
    <tr>
        <th>First Name:</th>
         <td>Usain</td>
    </tr>
    <tr>
     <th rowspan="2">Telephone:</th>
        <td>555 77 854</td>
    </tr>
    <tr>
        <td>555 77 855</td>
    </tr>
    </table>
    
</body>
</html>
