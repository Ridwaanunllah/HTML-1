<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Caption></Caption></title>
</head>
<body>
    <!--This is a caption with a table-->
    <caption>List of Luxury  cars</caption> 
    <table>
    <table border="1">
     <tr>
        <th>Cars</th>
        <th>Model</th>
        <th>Origin</th>
    </tr>
    <tr>
        <td>nissan</td>
        <td>Qashqai</td>
        <td>Japan</td>
    </tr>
    <tr>
        <td>Mclaren</td>
        <td>750s</td>
        <td>united Kingdom</td>
    </tr>
    <tr>
        <td>Chrysler</td>
        <td>300</td>
        <td>United states</td>
    </tr>
   
   </table>
</br>
    <!--This a table with border-->
    <table border="1">
        <tr>
            <td>row 1,cell 1</td>
            <td>row 1,cell 2</td>
        </tr>
        <tr>
            <td>row 2,cell 2</td>
            <td>row 2,cell 2</td>
        </tr>
   </table>
</br>
   <!--This a table with a width in percentage-->
   <table>
    <table border="1" width="100%">
        <tr>
            <td>row 1,cell 1</td>
            <td>row 1,cell 2</td>
        </tr>

   </table>
</br>
<!--A table border with a horizontal alignment-->
   <table>
    <table border="1">
        <tr align="left">
            <td>row 1,cell 1</td>
            <td>row 1,cell 2</td>
        </tr>
   </table>
</body>
</html>
