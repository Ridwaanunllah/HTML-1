<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Maping</title>
</head>
<body>
    <!--This is an image maping which allows you to map a part of an image to make it 
        clickable which is going to send you directly to the web page-->
    <img src="ghana map.jpg" alt="This is a Ghana Map" usemap="#ghana">
    <map name="ghana" id="ghana">
    <area shape="rect" coords="47,25,171,142" href="https://en.wikipedia.org/wiki/Upper_West_Region"
     alt="Upper_West_Region">
     <area shape="rect" coords="207,23,355,56" href="https://en.wikipedia.org/wiki/Upper_East_Region"
      alt="This is Upper East Upper_East_Region">
      <area shape="rect" coords="71,163,209,236" href="https://en.wikipedia.org/wiki/Savannah_Region" 
      alt="This is the Savanna Region">
      <area shape="rect" coords="241,131,388,197" href="https://en.wikipedia.org/wiki/Northern_Region_(Ghana)" 
      alt="This is Northern Region">
      <area shape="rect" coords="47,337,123,396" href="https://en.wikipedia.org/wiki/Brong-Ahafo_region" 
      alt="This is Brong ahafo region">
      <area shape="rect" coords="152,330,327,367" href="https://en.wikipedia.org/wiki/Bono_East_Region" 
      alt="This is Bono east">
      <area shape="rect" coords="359,306,417,376" href="https://en.wikipedia.org/wiki/Oti_Region"
        alt="This is Oti Region">
      <area shape="rect" coords="144,420,242,492" href="https://en.wikipedia.org/wiki/Ashanti_Region"
       alt="This is Ashanti Region">
      <area shape="rect" coords="256,451,356,532" href="https://en.wikipedia.org/wiki/Eastern_Region_(Ghana)" 
      alt="This is Eastern Region">
      <area shape="rect" coords="344,540,421,557" href="https://en.wikipedia.org/wiki/Greater_Accra_Region" 
      alt="This is greater Accra">
    </map>
</body>
</html>
