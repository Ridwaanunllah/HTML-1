<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Maping</title>
</head>
<body>
    <!--This is an image maping which allows you to map a part of an image to make it 
        clickable which is going to send you directly to the web page-->
    <img src="ghana map" alt="This is a Ghana Map" usemap="#ghana"
</body>
</html>
